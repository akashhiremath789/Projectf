<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodXpress - Recipe Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fffaf2;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background: linear-gradient(90deg, #ff6f00, #ff3d00);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #ad {
            animation-name: moving;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            font-size: 35px;
        }

        @keyframes moving {
            from {
                margin-left: 0px;
            }
            to {
                margin-left: 1000px;
            }
        }

        @media (max-width: 768px) {
            @keyframes moving {
                from {
                    margin-left: 0px;
                }
                to {
                    margin-left: 310px;
                }
            }
        }

        .b {
            color: orangered;
            margin-top: 50px;
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            text-decoration: underline;
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: 1;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 130px;
            flex-wrap: wrap;
        }

        .card {
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(255, 94, 0, 0.5);
            width: 350px;
            background-color: #fff;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 2px 2px 15px #ff6f00;
            transform: scale(1.03);
        }

        .card img {
            display: block;
            margin: auto;
            height: 200px;
            width: 200px;
            border-radius: 10px;
        }

        .card h3, .card p {
            text-align: center;
            margin-top: 10px;
        }

        #s {
            animation: pos 2s linear 1;
        }

        @keyframes pos {
            from {
                margin-top: 130px;
            }
        }

        #sa {
            animation: posi 2s linear 1;
        }

        @keyframes posi {
            from {
                margin-top: 130px;
            }
        }

        /* Back button styling */
        .back-container {
            text-align: center;
            margin: 50px 0;
        }

        .back-btn {
            display: inline-block;
            background: #ff5722;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid black;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: #ff784e;
            transform: translateY(-3px);
        }

        @media (max-width:748px) {
            .b {
                margin-top: 50px;
            }
            .container {
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="ab"><span>Food</span><span>Xpress</span> <i class="fa-solid fa-truck-fast" id="ad"></i></h1>
        <nav>
            <h2>Categories</h2>
        </nav>
    </header>

    <div class="b">
        <p>Recipe Categories</p>
    </div>

    <div class="container">
        <div class="card" id="s" >
            <a href="veg-lunch.html"><img src="v.jpg" alt="Veg Recipe"></a>
            <h3>Veg Recipe</h3>
            <p>Build Vegan</p>
        </div>
        <div class="card" id="sa">
            <a href="nonveg-lunch.html"><img src="nv.png" alt="Non-Veg Recipe"></a>
            <h3>Non-Veg Recipe</h3>
            <p>Non Veganese</p>
        </div>
    </div>

    <div class="back-container">
        <a href="index.html" class="back-btn">â¬… Back</a>
    </div>
    

</body>
</html>
