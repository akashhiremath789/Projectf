<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FoodXpress</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff3d00, #ff6f00);
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: flex-start; /* Align from top */
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .img {
    margin-top: 40px;
    text-align: center;
  }

  .img img {
    width: 200px;
    height: 150px;
    border-radius: 50%;
  }

  h2.main-title {
    color: black;
    text-align: center;
    margin: 10px 0 30px 0;
  }

  .login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    width: 300px;
    text-align: center;
  }

  h2 {
    color: #ff3d00;
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  button {
    background: linear-gradient(90deg, #ff6f00, #ff3d00);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: linear-gradient(90deg, #ff9100, #ff5722);
  }
</style>
</head>
<body>

  <div class="img">
    <img src="Create a high-defini.png" alt="FoodXpress Logo">
  </div>

  <h2 class="main-title">FOODXPRESS - HomeMade Happiness In Every Bite</h2>

  <div class="login-container">
    <h2>Login to FoodXpress</h2>
    <input type="text" id="username" placeholder="Enter Username" required><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button onclick="login()">Login</button>
  </div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "admin" && pass === "1234") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";
  } else {
    alert("Invalid credentials! Try again.");
  }
}
</script>
</body>
</html>
